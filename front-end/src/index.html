<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/app.css">
    <title>Citas medicas</title>
</head>
<body>
    <div class="container navegation">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" >
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="" class="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Registrarme</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./login.html">Iniciar sesion</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./doctor.html">Registrame como medico</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>  
</div>
<div class=" container content-form ">
    <form  class="form row g-2" id="form">
        <br>
        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating mb-3 ">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="name">
                    <label for="floatingInput">Name</label>
                  </div>
                  <div class="form-floating mb-3 ">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="lastName">
                    <label for="floatingInput">Last Name</label>
                  </div>
                  <div class="form-floating mb-3 ">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="document">
                    <label for="floatingInput">Document or Nit</label>
                  </div>
            </div>
            <div class="col-md">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="address">
                    <label for="floatingInput">Address</label>
                  </div>
                  <div class="form-floating mb-3 ">
                    <input type="tel" class="form-control" id="floatingInput" placeholder="name@example.com" name="phone">
                    <label for="floatingInput">Phone</label>
                  </div>
                  <div class="form-floating mb-3 ">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                    <label for="floatingInput">Email</label>
                  </div>
            </div>
            <div class="form-floating mb-3 ">
                <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com" name="password">
                <label for="floatingInput">Password</label>
              </div>
            
          </div>
          <br>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Registrarme</button>
          </div>
          <br>
    </form>
</div>
<script type="module" src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
