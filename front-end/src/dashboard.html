<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/app.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container navegation">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="" class="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a href="#"class="nav-link active" aria-current="true" data-bs-toggle="modal" data-bs-target="#exampleModal">Solicitar cita medica</a>
                </li>
                  <li class="nav-item">
                    <a href="#" class="btn btn-danger" aria-current="true" id="logout">Salir</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>  
</div>
    <div class="container container-dashboard">
      <h1 class="modal-title fs-5" id="exampleModalLabel">Mis citas medicas</h1>
       <br><br>
       <div id="resultAppointments" class="resultAppointments"></div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content modal-dashboard">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Profesionales de la salud disponibles</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <br><br>
              <div id="result" class="result"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
              <!-- <button type="button" class="btn btn-danger" id="confirmDeleteButtonDelete">Eliminar</button> -->
            </div>
          </div>
        </div>
        
      </div>  
    <script type="module" src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
